<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人信息</title>
		<link rel="stylesheet" href="css/input.css" />
	</head>
	<body>
		<form>
			<h1>请填写个人信息</h1>
			<fieldset>
				<legend>基本信息</legend>
				姓名<input type="text" name="name"/ placeholder="请输入姓名" required="required">
				<br />
				年龄<input type="number" min="0" step="1" value="20" name="age"/>	
			</fieldset>
			<fieldset>
				<legend>你想在哪里收到邮件？</legend>
				邮箱<input id="regemail" type="text" name="email">
					<div id="list" style="display: none;">
					  <ul>
					  	<li class="on"></li>
					  	<li>@qq.com</li>
						<li>@163.com</li>
						<li>@gmail.com</li>
						<li>@yahoo.com</li>
						<li>@126.com</li>
					  </ul>
					</div>
			<fieldset>
				<legend>收入情况</legend>
				月收入<input type="number" min="0" name="money" value="0" step="100" />
				<br />
				银行卡<input type="tel" name="bank" />
				有效期<input type="date" />
			</fieldset>
			<fieldset>
				<legend>选取提交文件· </legend>
				文件<input type="button" value="选择文件" />未选择文件
			</fieldset>
			<input type="submit" />
		</form>
	</body>
	<script src="js/input.js"></script>
</html>
